<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MylesWeb</title>
  <style>
    /* Basic styling for the page */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .results-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .note-container {
      width: 200px;
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .note-item {
      margin-bottom: 10px;
      padding: 8px;
      background-color: #fff;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .add-note-btn {
      margin-top: 10px;
      background-color: #0073aa;
      color: white;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>MylesWeb</h1>
    <div class="results-container" id="resultsContainer">
      <!-- Results will go here -->
    </div>
    <div class="note-container" id="noteContainer">
      <h3>Recent Notes</h3>
      <div id="noteList"></div>
      <button class="add-note-btn" onclick="openNoteDialog()">Add Note</button>
    </div>
  </div>

  <script>
    // Function to load and display results
    async function loadResults(query) {
      const resultsDiv = document.getElementById("resultsContainer");
      const noteListDiv = document.getElementById("noteList");
      
      // Sample results data (this would normally come from your API)
      const results = [
        { title: "Some Topic 1", snippet: "Some description about topic 1...", link: "#", thumbnail: "thumbnail1.png" },
        { title: "Some Topic 2", snippet: "Some description about topic 2...", link: "#", thumbnail: "thumbnail2.png" }
      ];

      resultsDiv.innerHTML = ""; // Clear previous results
      results.forEach((result, index) => {
        const resultDiv = document.createElement("div");
        resultDiv.classList.add("result-item");
        resultDiv.innerHTML = `
          <h3><a href="${result.link}">${result.title}</a></h3>
          <p>${result.snippet}</p>
          <img src="${result.thumbnail}" alt="Thumbnail" width="50" />
          <button onclick="addNoteToSelection(${index}, '${result.snippet}')">Add Note</button>
        `;
        resultsDiv.appendChild(resultDiv);
      });

      // Load recent notes from local storage
      const notes = JSON.parse(localStorage.getItem("notes") || "[]");
      noteListDiv.innerHTML = "";
      notes.slice(0, 3).forEach(note => {
        const noteItem = document.createElement("div");
        noteItem.classList.add("note-item");
        noteItem.innerHTML = `
          <strong>${note.title}</strong>
          <p>${note.content}</p>
        `;
        noteListDiv.appendChild(noteItem);
      });
    }

    // Function to add a note to local storage
    function addNoteToSelection(index, content) {
      const title = `Note ${index + 1}`;
      const notes = JSON.parse(localStorage.getItem("notes") || "[]");
      notes.push({ title, content });
      localStorage.setItem("notes", JSON.stringify(notes));

      // Update the recent notes displayed
      loadResults();
    }

    // Function to open the add note dialog
    function openNoteDialog() {
      const noteContent = prompt("Select some text to save as a note:");
      if (noteContent) {
        addNoteToSelection(Date.now(), noteContent);
      }
    }

    // Load initial results (for example, searching for a query)
    loadResults("search query");
  </script>
</body>
</html>
