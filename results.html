<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="favicon.png" />
  <style>
    body, input, button {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    :root {
      --bg-light: #fafafa;
      --bg-dark: #202124;
      --text-light: #202124;
      --text-dark: #e8eaed;
      --accent: #1a73e8;  /* blue accent */
      --radius: 12px;
      --transition: 0.3s;
    }
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background var(--transition), color var(--transition);
      min-height: 100vh;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      display: flex;
      align-items: center;
      padding: 12px 24px;
      background: var(--bg-light);
      border-bottom: 1px solid #ddd;
      transition: background var(--transition);
    }
    body.dark header {
      background: #303134;
      border-color: #444;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--accent);
      user-select: none;
    }
    /* search in header */
    form#searchForm {
      flex: 1;
      margin-left: 24px;
      display: flex;
      gap: 8px;
    }
    form#searchForm input[type="text"] {
      flex: 1;
      padding: 8px 12px;
      font-size: 1rem;
      border: 2px solid var(--accent);
      border-radius: var(--radius);
      outline: none;
      transition: border var(--transition);
    }
    body.dark form#searchForm input[type="text"] {
      border-color: #4d8ce8;
      background: #424242;
      color: var(--text-dark);
    }
    form#searchForm button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 8px 16px;
      font-weight: 600;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background var(--transition);
    }
    form#searchForm button:hover {
      background: #125ac8;
    }
    /* dark mode toggle */
    #darkToggle {
      background: transparent;
      border: 2px solid var(--accent);
      border-radius: var(--radius);
      color: var(--accent);
      padding: 6px 12px;
      margin-left: 16px;
      cursor: pointer;
      transition: background var(--transition), color var(--transition);
    }
    #darkToggle:hover {
      background: var(--accent);
      color: white;
    }
    body.dark #darkToggle {
      border-color: #4d8ce8;
      color: #4d8ce8;
    }
    body.dark #darkToggle:hover {
      background: #4d8ce8;
      color: var(--text-dark);
    }

    main {
      display: flex;
      flex: 1;
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 24px;
      gap: 20px;
    }
    /* results list */
    #results {
      flex: 3;
      overflow-y: auto;
      max-height: 80vh;
    }
    .result-item {
      display: flex;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid #ddd;
      transition: background var(--transition);
    }
    .result-item:hover {
      background: #f0f0f0;
    }
    body.dark .result-item:hover {
      background: #3c4043;
    }
    .result-thumb {
      width: 120px;
      height: 80px;
      object-fit: cover;
      border-radius: var(--radius);
      background: #eee;
      flex-shrink: 0;
    }
    body.dark .result-thumb {
      background: #444;
    }
    .result-text {
      flex: 1;
    }
    .result-text h3 {
      margin: 0 0 6px;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .result-text h3 a {
      text-decoration: none;
      color: #1a0dab;
    }
    body.dark .result-text h3 a {
      color: #8ab4f8;
    }
    .result-text p {
      margin: 0;
      font-size: 0.9rem;
      color: #4d5156;
    }
    body.dark .result-text p {
      color: #cfcfcf;
    }

    /* dictionary sidebar */
    #dictionary {
      flex: 1;
      background: white;
      border-radius: var(--radius);
      padding: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-height: 80vh;
      overflow-y: auto;
      font-size: 0.9rem;
      transition: background var(--transition), color var(--transition);
    }
    body.dark #dictionary {
      background: #303134;
      color: var(--text-dark);
      box-shadow: none;
    }
    #dictionary h2 {
      margin: 0 0 12px;
      font-size: 1.2rem;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 4px;
      color: var(--accent);
    }
    #dictionary ul {
      padding-left: 20px;
    }
    #dictionary li {
      margin-bottom: 8px;
    }

    @media (max-width: 800px) {
      main { flex-direction: column; }
      #dictionary { order: 2; max-height: none; }
      #results   { order: 1; max-height: none; }
    }
  </style>
</head>
