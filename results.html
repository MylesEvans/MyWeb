<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f4f8;
      color: #333;
    }
    h1 {
      margin-bottom: 20px;
    }
    #results {
      list-style: none;
      padding: 0;
    }
    #results li {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    #pagination {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    #pagination button {
      padding: 8px 12px;
      cursor: pointer;
      background-color: #0077cc;
      border: none;
      color: white;
      border-radius: 4px;
    }
    #pagination button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Search Results</h1>
  <ul id="results">Loading...</ul>
  <div id="pagination">
    <button id="prevBtn" disabled>Previous</button>
    <button id="nextBtn" disabled>Next</button>
  </div>

  <script>
    const resultsUl = document.getElementById('results');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    // Read search query and page start index from URL params
    const params = new URLSearchParams(window.location.search);
    const query = params.get('q');
    let start = parseInt(params.get('start')) || 1;

    if (!query) {
      resultsUl.innerHTML = '<li>Please provide a search query.</li>';
    }

    const API_URL = 'https://bob.mylesjohn2012.workers.dev/'; // Replace with your Cloudflare Worker URL

    async function fetchResults(q, startIndex) {
      // Your backend worker supports `start` param for pagination
      const url = `${API_URL}?q=${encodeURIComponent(q)}&start=${startIndex}`;
      resultsUl.innerHTML = 'Loading...';

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('Failed to fetch');

        const data = await res.json();

        if (!data.items || data.items.length === 0) {
          resultsUl.innerHTML = '<li>No results found.</li>';
          prevBtn.disabled = startIndex <= 1;
          nextBtn.disabled = true;
          return;
        }

        resultsUl.innerHTML = '';
        data.items.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `
            <a href="${item.link}" target="_blank" rel="noopener noreferrer"><strong>${item.title}</strong></a><br/>
            <small>${item.displayLink}</small><br/>
            <p>${item.snippet}</p>
          `;
          resultsUl.appendChild(li);
        });

        // Pagination logic
        prevBtn.disabled = startIndex <= 1;
        // Google API returns totalResults in data.searchInformation
        const totalResults = parseInt(data.searchInformation?.totalResults) || 0;
        const resultsPerPage = 10; // Google default is 10
        nextBtn.disabled = startIndex + resultsPerPage > totalResults;

      } catch (e) {
        resultsUl.innerHTML = '<li>Error loading results. Try again.</li>';
        prevBtn.disabled = true;
        nextBtn.disabled = true;
      }
    }

    prevBtn.addEventListener('click', () => {
      if (start > 1) {
        start -= 10;
        updateUrlAndFetch();
      }
    });
    nextBtn.addEventListener('click', () => {
      start += 10;
      updateUrlAndFetch();
    });

    function updateUrlAndFetch() {
      const newUrl = new URL(window.location);
      newUrl.searchParams.set('start', start);
      window.history.pushState({}, '', newUrl);
      fetchResults(query, start);
    }

    fetchResults(query, start);
  </script>
</body>
</html>
