<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-adsense-account" content="ca-pub-1169566460414673">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyWeb</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      background-color: #fdfdfd; /* Off white */
      color: #333;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    h1 {
      color: #007BFF; /* Blue accent */
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      border: 2px solid #007BFF;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 30px;
      max-width: 600px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>MyWeb - Wikipedia Summary</h1>
  <div>
    <input type="text" id="searchInput" placeholder="Enter a topic...">
    <button onclick="searchWikipedia()">Search</button>
  </div>
  <div id="result"></div>

  <script>
    async function searchWikipedia() {
      const query = document.getElementById('searchInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (!query) {
        resultDiv.innerHTML = "<p>Please enter a search term.</p>";
        return;
      }

      resultDiv.innerHTML = "<p>Loading...</p>";

      try {
        const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
        
        if (!response.ok) {
          throw new Error("No summary found.");
        }

        const data = await response.json();

        if (data.extract) {
          resultDiv.innerHTML = `
            <h2>${data.title}</h2>
            <p>${data.extract}</p>
            <p><a href="${data.content_urls.desktop.page}" target="_blank">Read more on Wikipedia</a></p>
          `;
        } else {
          resultDiv.innerHTML = "<p>No summary found.</p>";
        }
      } catch (error) {
        resultDiv.innerHTML = "<p>Error fetching summary. Try another term.</p>";
      }
    }
  </script>
</body>
</html>
