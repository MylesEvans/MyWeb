<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="google-adsense-account" content="ca-pub-1169566460414673">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyWeb</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    :root {
      --bg-color: #fdfdfd;
      --text-color: #333;
      --accent: #007BFF;
      --card-bg: #fff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --card-bg: #1e1e1e;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      border: 2px solid var(--accent);
      border-radius: 5px;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background-color: var(--accent);
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 30px;
      max-width: 700px;
      text-align: left;
    }

    .history {
      margin-top: 30px;
      max-width: 700px;
      text-align: left;
    }

    .history button {
      margin: 5px 5px 0 0;
      background-color: var(--card-bg);
      border: 1px solid var(--accent);
      color: var(--text-color);
    }

    .toggle {
      position: fixed;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <button class="toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  <h1>MyWeb</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search Wikipedia...">
    <button onclick="searchWikipedia()">Search</button>
  </div>

  <div id="result"></div>

  <div class="history">
    <h3>Search History</h3>
    <div id="history"></div>
  </div>

  <script>
    // Dark Mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    }
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
    }

    // Search History
    function addToHistory(term) {
      let history = JSON.parse(localStorage.getItem('history')) || [];
      if (!history.includes(term)) {
        history.push(term);
        localStorage.setItem('history', JSON.stringify(history));
      }
      displayHistory();
    }

    function displayHistory() {
      let history = JSON.parse(localStorage.getItem('history')) || [];
      const historyDiv = document.getElementById('history');
      historyDiv.innerHTML = '';
      history.slice().reverse().forEach(term => {
        const btn = document.createElement('button');
        btn.innerText = term;
        btn.onclick = () => {
          document.getElementById('searchInput').value = term;
          searchWikipedia();
        };
        historyDiv.appendChild(btn);
      });
    }
    displayHistory();

    // Wikipedia Summary
    async function searchWikipedia() {
      const query = document.getElementById('searchInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (!query) {
        resultDiv.innerHTML = "<p>Please enter a search term.</p>";
        return;
      }

      addToHistory(query);
      resultDiv.innerHTML = "<p>Loading summary...</p>";

      try {
        const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
        if (!response.ok) throw new Error("No summary found.");
        const data = await response.json();

        if (data.extract) {
          resultDiv.innerHTML = `
            <h2>${data.title}</h2>
            <p>${data.extract}</p>
            <p><a href="${data.content_urls.desktop.page}" target="_blank">Read more on Wikipedia</a></p>
          `;
        } else {
          resultDiv.innerHTML = "<p>No summary found.</p>";
        }
      } catch (err) {
        resultDiv.innerHTML = "<p>Error fetching summary.</p>";
      }
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log("Service Worker Registered");
      });
    }
  </script>

</body>
</html>
