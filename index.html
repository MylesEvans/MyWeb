<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta charset="UTF-8" />
  <title>MyWeb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google AdSense (replace with your real ID) -->
  <meta name="google-adsense-account" content="YOUR-ADSENSE-ID-HERE" />

  <style>
    body {
      background: #f8f8f8;
      font-family: "Times New Roman", serif;
      color: #222;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #2196f3;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
      font-size: 16px;
    }

    .result {
      text-align: left;
      margin-top: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .divider {
      border-top: 2px solid #ccc;
      margin: 20px 0;
    }

    .result-item {
      margin-bottom: 20px;
    }

    .result-url {
      color: #1a0dab;
      font-size: 0.9em;
    }

    .result-title {
      font-weight: bold;
      font-size: 1.2em;
      color: #2196f3;
      text-decoration: none;
    }

    .result-title:hover {
      text-decoration: underline;
    }

    .result-snippet {
      font-size: 1em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>MyWeb</h1>

  <input type="text" id="query" placeholder="Search MyWeb...">
  <button onclick="doSearch()">Search</button>

  <div class="result" id="result"></div>

  <script>
    async function doSearch() {
      const query = document.getElementById('query').value.trim();
      const resultDiv = document.getElementById('result');
      if (!query) {
        resultDiv.innerHTML = "<p>Please enter a search term.</p>";
        return;
      }

      resultDiv.innerHTML = "Loading...";

      // Get Wikipedia summary
      let wikiHTML = '';
      try {
        const wikiResp = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
        if (wikiResp.ok) {
          const wikiData = await wikiResp.json();
          if (wikiData.extract) {
            wikiHTML = `<p>${wikiData.extract}</p>`;
          }
        }
      } catch (err) {
        console.error("Wikipedia fetch error:", err);
      }

      // Get search results from SerpAPI Worker
      let resultsHTML = '';
      try {
        const serpResp = await fetch('https://bob-v2.mylesjohn2012.workers.dev/', {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });

        if (serpResp.ok) {
          const data = await serpResp.json();
          if (data.organic_results && data.organic_results.length > 0) {
            resultsHTML = data.organic_results.map(r => `
              <div class="result-item">
                <a class="result-title" href="${r.link}" target="_blank">${r.title}</a><br>
                <div class="result-url">${r.link}</div>
                <div class="result-snippet">${r.snippet || ''}</div>
              </div>
            `).join('');
          } else {
            resultsHTML = "<p>No search results found.</p>";
          }
        } else {
          resultsHTML = "<p>Failed to fetch search results.</p>";
        }
      } catch (err) {
        resultsHTML = "<p>Error fetching search results.</p>";
        console.error(err);
      }

      resultDiv.innerHTML = `
        ${wikiHTML}
        <div class="divider"></div>
        ${resultsHTML}
      `;
    }
  </script>
</body>
</html>
