<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bob Search</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #dff6ff, #e4f1fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      text-shadow: 1px 1px 2px #aaa;
    }

    .search-box {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 10px 0 0 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 0 10px 10px 0;
      background-color: #007acc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #005e99;
    }

    #results {
      width: 100%;
      max-width: 800px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 20px;
      overflow-y: auto;
      max-height: 60vh;
    }

    .result-item {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .result-item h3 {
      margin: 0;
      font-size: 18px;
      color: #007acc;
    }

    .result-item p {
      margin: 5px 0 0;
      font-size: 15px;
      color: #333;
    }

    @media (max-width: 600px) {
      input[type="text"] {
        font-size: 14px;
      }

      button {
        font-size: 14px;
      }

      .result-item h3 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Bob Search</h1>
  <div class="search-box">
    <input type="text" id="searchQuery" placeholder="Type to search..." />
    <button onclick="search()">Search</button>
  </div>

  <div id="results"></div>

  <script>
    async function search() {
      const query = document.getElementById("searchQuery").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!query) {
        resultsDiv.innerHTML = "<p>Please enter a search query.</p>";
        return;
      }

      const url = `https://bob.mylesjohn2012.workers.dev/?q=${encodeURIComponent(query)}`;
      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.items && data.items.length > 0) {
          data.items.forEach(item => {
            const div = document.createElement("div");
            div.className = "result-item";
            div.innerHTML = `
              <h3><a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.title}</a></h3>
              <p>${item.snippet}</p>
            `;
            resultsDiv.appendChild(div);
          });
        } else {
          resultsDiv.innerHTML = "<p>No results found.</p>";
        }
      } catch (error) {
        console.error("Search error:", error);
        resultsDiv.innerHTML = "<p>Failed to load search results.</p>";
      }
    }
  </script>
</body>
</html>
