<!DOCTYPE html>
<html lang="en">
<head>
<meta name="google-adsense-account" content="ca-pub-1169566460414673">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MyWeb Search</title>
<style>
  body {
    font-family: "Times New Roman", serif;
    background-color: #f8f8f8;
    color: #0a3d62; /* dark baby blue */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .search-container {
    text-align: center;
    background: white;
    padding: 40px 60px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3);
  }
  input[type="text"] {
    width: 350px;
    padding: 15px 20px;
    font-size: 18px;
    border: 2px solid #2196f3;
    border-radius: 30px;
    outline: none;
    transition: 0.3s;
  }
  input[type="text"]:focus {
    border-color: #1976d2;
    box-shadow: 0 0 10px #2196f3aa;
  }
  button {
    margin-left: 12px;
    padding: 15px 30px;
    font-size: 18px;
    font-weight: 600;
    color: white;
    background: linear-gradient(135deg, #2196f3, #1976d2);
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: linear-gradient(135deg, #1976d2, #0d47a1);
  }
</style>
</head>
<body>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search the web with DuckDuckGo..." />
  <button id="searchBtn">Search</button>
</div>

<script>
  const input = document.getElementById("searchInput");
  const btn = document.getElementById("searchBtn");

  function search() {
    const query = input.value.trim();
    if (!query) return;
    // Open DuckDuckGo search results in a new tab
    const url = "https://duckduckgo.com/?q=" + encodeURIComponent(query);
    window.open(url, "_blank");
  }

  btn.addEventListener("click", search);

  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") search();
  });
</script>

</body>
</html>
