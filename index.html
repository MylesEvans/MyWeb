<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyWeb</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    input {
      padding: 15px 25px;
      width: 50%;
      max-width: 500px;
      border-radius: 30px;
      border: 2px solid #2196f3;
      font-size: 1rem;
    }

    button {
      padding: 15px 25px;
      margin-left: 10px;
      border: none;
      border-radius: 30px;
      background: #2196f3;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    .result {
      margin-top: 40px;
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 800px;
      text-align: left;
    }

    /* Optional: Add some soft hover for button */
    button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>

  <input id="searchInput" placeholder="Search..." />
  <button onclick="performSearch()">Search</button>

  <div id="result" class="result"></div>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1169566460414673"
     crossorigin="anonymous"></script>

  <script>
    async function performSearch() {
      const input = document.getElementById('searchInput').value.trim();
      if (!input) return;

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "ðŸ”„ Thinking...";

      const res = await fetch(`https://myweb2.mylesjohn2012.workers.dev/?q=${encodeURIComponent(input)}`);
      const data = await res.json();

      resultDiv.innerHTML = `<p>${data.answer}</p>`;
    }
  </script>
</body>
</html>
