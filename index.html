<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyWeb</title>
  <link href="https://fonts.googleapis.com/css2?family=San+Francisco:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'San Francisco', system-ui, sans-serif;
      background-color: #fafafa;
      color: #333;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    #search-box {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
    }

    #search-box input {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #search-box button {
      padding: 12px 20px;
      border: none;
      border-radius: 20px;
      background-color: orange;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #search-results {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
    }

    .search-result {
      margin-bottom: 20px;
    }

    .search-result img {
      max-width: 100px;
      height: auto;
      border-radius: 8px;
    }

    .search-result a {
      font-size: 18px;
      font-weight: bold;
      color: #1a0dab;
      text-decoration: none;
    }

    .search-result a:hover {
      text-decoration: underline;
    }

    .search-result p {
      margin: 5px 0 0;
    }

    #calculator-container {
      display: none;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #calc-display {
      width: 100%;
      font-size: 24px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    #calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    #calc-buttons button {
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>MyWeb</h1>
    <form id="search-box">
      <input type="text" id="search-input" placeholder="Search MyWeb..." />
      <button type="submit">Search</button>
    </form>
  </header>

  <div id="search-results"></div>

  <div id="calculator-container">
    <h2>Calculator</h2>
    <input type="text" id="calc-display" disabled />
    <div id="calc-buttons"></div>
  </div>

  <script>
    document.getElementById('search-box').addEventListener('submit', function(e) {
      e.preventDefault();
      const query = document.getElementById('search-input').value;
      performSearch(query);
    });

    function isCalculatorQuery(query) {
      return query.trim().toLowerCase() === 'calculator';
    }

    function showCalculator() {
      document.getElementById('search-results').style.display = 'none';
      document.getElementById('calculator-container').style.display = 'block';
      generateCalculator();
    }

    function generateCalculator() {
      const display = document.getElementById('calc-display');
      const buttons = ['7', '8', '9', '/',
                       '4', '5', '6', '*',
                       '1', '2', '3', '-',
                       '0', '.', '=', '+',
                       'C'];
      const calcButtons = document.getElementById('calc-buttons');
      calcButtons.innerHTML = '';
      display.value = '';

      buttons.forEach(label => {
        const btn = document.createElement('button');
        btn.textContent = label;
        btn.onclick = () => {
          if (label === 'C') {
            display.value = '';
          } else if (label === '=') {
            try {
              display.value = eval(display.value);
            } catch {
              display.value = 'Error';
            }
          } else {
            display.value += label;
          }
        };
        calcButtons.appendChild(btn);
      });
    }

    async function performSearch(query) {
      if (isCalculatorQuery(query)) {
        showCalculator();
        return;
      }

      document.getElementById('calculator-container').style.display = 'none';
      document.getElementById('search-results').style.display = 'block';

      const response = await fetch(`https://bob.mylesjohn2012.workers.dev/?q=${encodeURIComponent(query)}`);
      const data = await response.json();

      const resultsContainer = document.getElementById('search-results');
      resultsContainer.innerHTML = '';

      if (data.items && data.items.length > 0) {
        data.items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'search-result';

          const title = document.createElement('a');
          title.href = item.link;
          title.textContent = item.title;
          title.target = '_blank';

          const snippet = document.createElement('p');
          snippet.textContent = item.snippet;

          div.appendChild(title);
          div.appendChild(snippet);

          // Add thumbnail if available
          if (item.pagemap?.cse_thumbnail?.[0]?.src) {
            const thumb = document.createElement('img');
            thumb.src = item.pagemap.cse_thumbnail[0].src;
            div.insertBefore(thumb, title);
          }

          resultsContainer.appendChild(div);
        });
      } else {
        resultsContainer.textContent = 'No results found.';
      }
    }
  </script>
</body>
</html>
