<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyWeb</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
</head>
<body>
  <header>
    <div class="logo">MyWeb</div>

    <form id="searchForm">
      <input
        type="text"
        id="searchInput"
        placeholder="Search MyWeb..."
        required
        autocomplete="off"
      />
      <button type="submit">Search</button>
    </form>

    <div class="settings-container">
      <button id="settingsBtn">⚙️</button>
      <div id="settingsMenu" class="dropdown hidden">
        <label>
          <input type="checkbox" id="darkToggle" />
          Dark Mode
        </label>
      </div>
    </div>
  </header>

  <main>
    <section id="infoSection">
      <h1>Welcome to MyWeb</h1>
      <p>
        MyWeb is your custom search engine experience. Enter a query above to
        get started.
      </p>
    </section>

    <section id="resultsSection" class="hidden">
      <div id="results"></div>
      <aside id="dictionary">
        <h2>Dictionary</h2>
        <div id="dictContent">Search a word to see definitions here.</div>
      </aside>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
