<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MylesWeb</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      color: #0073aa;
      font-size: 48px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 14px;
      width: 300px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 18px;
    }
    .search-button {
      padding: 14px 24px;
      background-color: #0073aa;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      margin-left: 10px;
    }
    .search-button:hover {
      background-color: #005c8c;
    }
  </style>
</head>
<body>
  <h1>MylesWeb</h1>
  <div>
    <input type="text" id="searchQuery" placeholder="Search...">
    <button class="search-button" onclick="redirectToResults()">Search</button>
  </div>

  <script>
    function redirectToResults() {
      const query = document.getElementById('searchQuery').value.trim();
      if (query) {
        window.location.href = `results.html?q=${encodeURIComponent(query)}`;
      }
    }

    document.getElementById('searchQuery').addEventListener('keydown', e => {
      if (e.key === 'Enter') redirectToResults();
    });
  </script>
</body>
</html>
