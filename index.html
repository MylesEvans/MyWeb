<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyWeb</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
</head>
<body>
  <header>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Search MyWeb..." />
      <button type="submit">Search</button>
    </form>
    <div id="settings-icon" title="Settings">⚙️</div>
  </header>

  <div id="settings-panel" class="hidden">
    <h3>Settings</h3>
    <div>
      <label for="theme-toggle">Dark Mode:</label>
      <input type="checkbox" id="theme-toggle">
    </div>
    <div>
      <label for="wallpaper-select">Wallpaper:</label>
      <select id="wallpaper-select">
        <option value="forest">Forest</option>
        <option value="stars">Stars</option>
        <option value="beach">Beach</option>
      </select>
    </div>
  </div>

  <main>
    <section id="info-section">
      <h1>Welcome to MyWeb</h1>
      <p>MyWeb is your customized search engine experience. Change your wallpaper, toggle dark mode, and enjoy clean, simple search results powered by Google.</p>
    </section>

    <section id="search-results"></section>
  </main>
</body>
</html>
